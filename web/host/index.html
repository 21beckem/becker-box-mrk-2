<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BeckerBox</title>
    <script src="qrcode.min.js"></script>
    <style>
@font-face {
    font-family: 'Wii';
    src: url('fonts/wii.ttf') format('truetype');
}
i {
    pointer-events: none;
}
body {
    font-family: 'Wii', sans-serif;
}
#title {
    font-family: 'Wii', sans-serif;
    font-size: 6rem;
    color: #fff;
    text-align: center;
    text-shadow: 0px 0px 10px #000;
    margin: 0;
}
.blueBorder {
    font-family: 'Wii', sans-serif, monospace;
    border: 5px solid #54b9de;
    border-radius: 10px;
    padding: 10px;
    width: fit-content;
    color: #323232;
    background-color: #e0e5ea;
    box-shadow: 2px 2px 18px 13px white inset;
}
.wiiBtn {
    font-family: 'Wii', sans-serif;
    font-size: 30px;
    letter-spacing: 1px;
    color: #323232;
    padding: 0.5rem 2rem;
    min-width: 170px;
    border-radius: 30px;
    border: solid #53bee6;
    background-color: #e0e5ea;
    box-shadow: 2px 2px 12px 7px white inset;
    filter: drop-shadow(0px 0px 1px #53bee6);
}
.wiiBtn, button {
    cursor: pointer;
    transition: transform 0.15s;
}
.wiiBtn.hover, .wiiBtn:hover, button.hover, button:hover {
    transform: scale(1.1);
}
#qrcode {
    width: 200px;
    height: 200px;
}
    </style>
    <link rel="stylesheet" href="pointer.css">
    <link rel="stylesheet" href="discSelectPage.css">
	<link rel="stylesheet" href="../fontawesome/all.min.css">
    <script src="https://cdn.jsdelivr.net/npm/peerjs@1.3.2/dist/peerjs.min.js"></script>
</head>
<body>
    <center>
        <h1 id="title">BeckerBox</h1>
        <h2 style="margin: 0; color: gray">Time to connect your Remotes</h2>
        <h3>Scan this with your phone:</h3>
        <div id="qrcode" class="blueBorder"></div>
        <br>
        <button class="wiiBtn" onclick="window.electron.startWii()">Start</button>
    </center>

    <div id="discSelectPage" style="display: none;">
        <h1 id="title">Disc Select</h1>
        <div id="scrollBtns">
            <button onclick="document.getElementById('discGrid').scrollBy({top:-250, behavior: 'smooth'})"><i class="fa-regular fa-square-caret-up"></i></button>
            <button onclick="document.getElementById('discGrid').scrollBy({top: 250, behavior: 'smooth'})"><i class="fa-regular fa-square-caret-down"></i></button>
        </div>
        <button id="backBtn" class="wiiBtn">Back</button>
        <button id="insertBtn" class="wiiBtn">Insert Disc</button>
        <div id="discGrid"></div>
    </div>

    <script src="app.js" type="module"></script>
</body>
</html>
